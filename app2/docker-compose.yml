version: '3'

networks:
  default:
    ipam:
      config:
        - subnet: 10.0.0.0/16
services:
  db:
    image: mongo
    restart: always
    environment:
      MONGODB_DATABASE: metrics
    volumes:
        - /data/app2/db:/data/db
    ports:
        - 27017:27017
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    command: python server.py
    restart: on-failure
    depends_on:
      - db
    links:
      - db
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    command: python client.py
    restart: on-failure
    depends_on:
      - server
    links:
      - server